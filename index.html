<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/scrollreveal@4"></script>
	<script>
		ScrollReveal({ duration: 1000 })
	</script>
</head>
<body>

	<div class="parallax" >
		<div class="caption" >
			<h1 class="headline" id="front">Arthur Gao Photography</h1>
			<!--<span class="FrontLogo" class="headline">Arthur Gao Photography</span>-->
		</div>
	</div>

	
	<p class="tagline">
		The perfect widgets.
		<span class="punchline">Forever.</span>
	</p>

	<script>
		ScrollReveal().reveal('.headline', {delay: 1000 })
		ScrollReveal().reveal('.tagline', { delay: 500 })
		ScrollReveal().reveal('.punchline', { delay: 2000 })
    </script>
</body>
</html>
